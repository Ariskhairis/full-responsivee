<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">MCODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#company">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#features">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#resources">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#docs">DOCS</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>
        </header>
    </div>
    <main>
        <div class="content" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1500">
            <div class="tag-box">
                <div class="tag">INTRODUCING &wedbar;</div>
            </div>
            
            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2000">EMAIL FOR<br>DEVELOPERS</h1>

            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2500" class="description">
                the best way to reach humans insted of spam folders, dilever transctional and marketing emails at scale.
            </p>
            
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">Documentation &gt;</a>
                <a href="#" class="btn-get-signing">Get Started &gt;</a>
            </div>
        </div>
        
        <spline-viewer data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000" 
            class="robot-3d" url="https://prod.spline.design/pPsFDz9AMAnd2eKV/scene.splinecode"></spline-viewer>
    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.29/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
